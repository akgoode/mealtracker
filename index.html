<!DOCTYPE html>
<html>
    <head>
      <title>Meal Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Meal Tracker</h1>

      <div class="modal fade modal-center" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <button type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <form id="sign-up">
                <fieldset>
                  <h3>Sign up!</h3>
                  <label>
                    Email
                    <input class="signUpForm" type="text" name="credentials[email]">
                  </label>
                  <label>
                    Password
                    <input class="signUpForm" type="password" name="credentials[password]">
                  </label>
                  <label>
                    Password Confirmation
                    <input class="signUpForm" type="password" name="credentials[password_confirmation]">
                  </label>
                  <input type="submit" name="submit" class="mdl-btn" value="Sign up!" id="signUpSubmit">
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade modal-center" id="signInModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <button type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <form id="sign-in">
                <fieldset>
                  <h3 class="modal-btn">Sign in!</h3>
                  <label>
                    Email
                      <input class="signInForm" type="text" name="credentials[email]">
                  </label>
                  <label>
                    Password
                      <input class="signInForm" type="password" name="credentials[password]">
                  </label>
                  <input type="submit" id="signInSubmit" class="mdl-btn" name="submit" value="Sign In!">
                </fieldset>
              </form>
            </div>

          </div>
        </div>
      </div>
      <div class="modal fade modal-center" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <button type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <form id="change-password">
                <fieldset>
                  <h3>Change Password!</h3>
                  <label>
                    Old Password
                      <input class="changePasswordForm" type="password" name="passwords[old]">
                  </label>
                  <label>
                    New Password
                      <input class="changePasswordForm" type="password" name="passwords[new]">
                  </label>
                  <input type="submit" name="submit" class="mdl-btn" value="Change Password">
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade modal-center" id="create-meal-modal" tabindex="-1" role="dialog" aria-labelledby="Create Meal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <button type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <form id="create-meal-form">
                <fieldset>
                  <h3>Create Meal</h3>
                  <label>
                    Name
                      <input class="createMealForm" type="text" name="meal[name]">
                  </label>
                  <label>
                    Instructions
                      <input class="createMealForm" type="text" name="meal[instructions]">
                  </label>
                  <input type="submit" name="submit" class="mdl-btn" value="Create!">
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade modal-center" id="create-ingredient-modal" tabindex="-1" role="dialog" aria-labelledby="Create Ingredient">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <button type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <form id="create-ingredient-form">
                <fieldset>
                  <h3>Create Ingredient</h3>
                  <label>
                    Name
                      <input class="createIngredientForm" type="text" name="ingredient[name]">
                  </label>
                  <label>
                    Unit
                      <input class="createIngredientForm" type="text" name="ingredient[unit]">
                  </label>
                  <input type="submit" name="submit" class="mdl-btn" value="Create!">
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn" data-toggle="modal" data-target="#signUpModal" id="userSignUp">
        Sign Up!
      </button>
      <button type="button" id="userSignIn" class="btn" data-toggle="modal" data-target="#signInModal">
        Sign In!
      </button>
      <button type="button" class="btn hide" data-toggle="modal" data-target="#changePasswordModal" id="userChangePassword">
        Change password!
      </button>
      <button class="btn btn-danger hide" type="button" value="Sign Out" id="sign-out">
        Sign Out!
      </button>
      <button class="btn" type="button" data-toggle="modal" data-target="#create-meal-modal" value="Create-Meal" id="create-meal">
        Create Meal
      </button>
      <button class="btn" type="button" data-toggle="modal" data-target="#create-ingredient-modal" value="Create-Ingredient" id="create-ingredient">
        Create Ingredient
      </button>
      <form id="show-meal">
        <div class="form-group">
          <input type="text" name="meal[id]" id="meal-id-form" placeholder="Enter Meal ID">
        </div>
        <button type="submit" id="getmeal" class="btn">Get Meal</button>
      </form>
      <div class="row show-results">
        <ul>
          <li>Meal: <span class="searchdata" id="mealid"></span></li>
          <li>Name:<span class="searchdata" id="mealname"></span></li>
          <li>Instructions:<span class="searchdata" id="mealinstructions"></span></li>
        </ul>
      </div>
      <form id="show-ingredient">
        <div class="form-group">
          <input type="text" name="ingredient[id]" id="ingredient-id-form" placeholder="Enter Ingredient ID">
        </div>
        <button type="submit" id="getingredient" class="btn">Get Ingredient</button>
      </form>
      <div class="row show-results">
        <ul>
          <li>Ingredient: <span class="searchdata" id="ingredientid"></span></li>
          <li>Name:<span class="searchdata" id="ingredientname"></span></li>
          <li>Unit:<span class="searchdata" id="ingredientunit"></span></li>
        </ul>
      </div>
    </body>
</html>
