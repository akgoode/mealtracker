<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Example</h1>

      <div class="modal fade modal-center" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <button type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <form id="sign-up">
                <fieldset>
                  <h3>Sign up!</h3>
                  <label>
                    Email
                    <input class="signUpForm" type="text" name="credentials[email]">
                  </label>
                  <label>
                    Password
                    <input class="signUpForm" type="password" name="credentials[password]">
                  </label>
                  <label>
                    Password Confirmation
                    <input class="signUpForm" type="password" name="credentials[password_confirmation]">
                  </label>
                  <input type="submit" name="submit" class="mdl-btn" value="Sign up!" id="signUpSubmit">
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade modal-center" id="signInModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <button type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <form id="sign-in">
                <fieldset>
                  <h3 class="modal-btn">Sign in!</h3>
                  <label>
                    Email
                      <input class="signInForm" type="text" name="credentials[email]">
                  </label>
                  <label>
                    Password
                      <input class="signInForm" type="password" name="credentials[password]">
                  </label>
                  <input type="submit" id="signInSubmit" class="mdl-btn" name="submit" value="Sign In!">
                </fieldset>
              </form>
            </div>

          </div>
        </div>
      </div>
      <button type="button" class="btn" data-toggle="modal" data-target="#signUpModal" id="userSignUp">
        Sign Up!
      </button>
      <button type="button" id="userSignIn" class="btn" data-toggle="modal" data-target="#signInModal">
        Sign In!
      </button>
    </body>
</html>
